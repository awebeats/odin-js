<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <table id="library-table">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </table>
      </div>
      <dialog>
        <form onsubmit="onSubmit(event)" id="book-form">
          <label for="title"> Title </label>
          <input type="text" name="title" id="title" />

          <label for="author"> Author </label>
          <input type="text" name="author" id="author" />

          <label for="pages"> Pages </label>
          <input type="text" name="pages" id="pages" />

          <div>
            <label for="read"> Read </label>
            <input type="radio" name="read" id="read" value="true" />

            <label for="not-read"> Not Read </label>
            <input type="radio" name="read" id="not-read" value="false" />
          </div>
          <hr />
          <div class="form-btns">
            <button type="submit">Submit</button>
            <button type="button" onclick="closeModal(event)">Close</button>
          </div>
        </form>
      </dialog>
      <button onclick="showModal()">Add New Book</button>
    </div>
  </body>
  <script src="./index.js" type="text/javascript"></script>
</html>
